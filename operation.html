<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operation</title>
  </head>
  <body>
    <script>
      let age = Number(prompt("Enter your age: "));

      if (age >= 18) {
        alert("You are an adult");
        alert("Your age is: " + age);
      } else if (age >= 13 && age <= 17) {
        alert("You are teen");
        alert("Your age is: " + age);
      } else {
        alert("You are young");
        alert("Your age: " + age);
      }
    </script>
  </body>
</html>
