<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      let gender = prompt("Enter your gender (M, m, F, f, G, g): ");
      let race = " nigga!";

      switch (gender) {
        case "M":
          alert("You are male");
          break;
        case "m":
          alert("You are male");
          break;
        case "F":
          alert("You are female");
          break;
        case "f":
          alert("You are female");
          break;
        case "G":
          alert("You are gay" + race);
          break;
        case "g":
          alert("You are gay" + race);
          break;
        default:
          alert("Invalid input");
      }
    </script>
  </body>
</html>
