    <input type="text" id="txtRows" placeholder="Enter columns" /> <br />

    <script>
      let txtRows = document.getElementById("txtRows");
      let txtCols = document.getElementById("txtCols");
      let tblGenerate = document.getElementById("tblGenerate");
      let tblDisplay = "";

      function displayOutput() {
        let tblDisplay = "";

        for (let outer = 1; outer <= Number(txtRows.value); outer++) {
          tblDisplay += "<tr>";
          for (let inner = 1; inner <= Number(txtCols.value); inner++) {
            tblDisplay += "<td>" + inner + "</td>";
          }
          tblDisplay += "</tr>";
        }
        tblGenerate.innerHTML = tblDisplay;
        console.log(tblDisplay);
      }
    </script>

    <script>
      let gender = prompt("Enter your gender (M, m, F, f, G, g): ");
      let race = " nigga!";

      switch (gender) {
        case "M":
          alert("You are male");
          break;
        case "m":
          alert("You are male");
          break;
        case "F":
          alert("You are female");
          break;
        case "f":
          alert("You are female");
          break;
        case "G":
          alert("You are gay" + race);
          break;
        case "g":
          alert("You are gay" + race);
          break;
        default:
          alert("Invalid input");
      }
    </script>

    <script>
      let age = Number(prompt("Enter your age: "));

      if (age >= 18) {
        alert("You are an adult");
        alert("Your age is: " + age);
      } else if (age >= 13 && age <= 17) {
        alert("You are teen");
        alert("Your age is: " + age);
      } else {
        alert("You are young");
        alert("Your age: " + age);
      }
    </script>

  <body>
    <div class="container">
      <h1>Real Estate Property Management</h1>

      <div class="form-group">
        <label for="propertyName">Property Name:</label>
        <input type="text" id="propertyName" />
      </div>

      <div class="form-group">
        <label for="propertyType">Property Type:</label>
        <select id="propertyType">
          <option value="Detached">Detached</option>
          <option value="Semi Detached">Semi Detached</option>
          <option value="Town House">Town House</option>
          <option value="Apartment">Apartment</option>
        </select>
      </div>

      <div class="form-group">
        <label for="propertySize">Size (sqm):</label>
        <input type="number" id="propertySize" min="1" />
      </div>

      <div class="form-group">
        <label for="propertyAmenities">Amenities:</label>
        <input
          type="text"
          id="propertyAmenities"
          placeholder="e.g. Pool, Garage"
        />
      </div>

      <button onclick="addProperty()">Add Property</button>
      <button onclick="clearProperties()">Clear List</button>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Size (sqm)</th>
            <th>Amenities</th>
            <th>Price (₱)</th>
          </tr>
        </thead>
        <tbody id="propertyTable"></tbody>
      </table>
    </div>

    <script>
      let properties = []; // Array to store property objects

      // Function to add a property
      function addProperty() {
        let name = document.getElementById("propertyName").value;
        let type = document.getElementById("propertyType").value;
        let size = document.getElementById("propertySize").value;
        let amenities = document.getElementById("propertyAmenities").value;

        // Validation using switch statement
        let isValid = false;
        switch (true) {
          case name.trim() === "":
            alert("Please enter a property name.");
            break;
          case size.trim() === "" || isNaN(size) || size <= 0:
            alert("Please enter a valid size (greater than 0).");
            break;
          default:
            isValid = true;
        }

        if (!isValid) return;

        size = parseInt(size);

        // Price calculation
        let basePrice = 1000000; // Base price for all properties
        let extraCost = size >= 25 ? 300000 : 0; // Additional cost for large properties
        let totalPrice = basePrice + extraCost;

        // Create property object
        let property = {
          name: name,
          type: type,
          size: size,
          amenities: amenities,
          price: totalPrice,
        };

        properties.push(property);
        displayProperties();
        clearForm();
      }

      // Function to display properties in the table
      function displayProperties() {
        let table = document.getElementById("propertyTable");
        table.innerHTML = ""; // Clear table

        for (let i = 0; i < properties.length; i++) {
          let row = `<tr>
            <td>${properties[i].name}</td>
            <td>${properties[i].type}</td>
            <td>${properties[i].size}</td>
            <td>${properties[i].amenities}</td>
            <td>₱${properties[i].price.toLocaleString()}</td>
        </tr>`;
          table.innerHTML += row;
        }
      }

      // Function to clear the form inputs
      function clearForm() {
        document.getElementById("propertyName").value = "";
        document.getElementById("propertyType").value = "Detached";
        document.getElementById("propertySize").value = "";
        document.getElementById("propertyAmenities").value = "";
      }

      // Function to clear all properties
      function clearProperties() {
        let confirmClear = confirm(
          "Are you sure you want to clear all properties?"
        );
        if (confirmClear) {
          properties = []; // Empty the array
          displayProperties(); // Refresh the table
        }
      }
    </script>
  </body>
</html> -->
